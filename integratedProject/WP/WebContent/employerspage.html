<script>
function numberOfApplicants(){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
    	  var content="";
	      content += this.getResponseHeader("candidateDetailsTable");
		  document.getElementById("numberOfApplied").innerHTML = content;
      }
  	};
    xhttp.open("POST", "PrintAllCandidateDetails", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    
    var sending = "";
    	sending="tableName=countOfCandidateDetails";
    
	xhttp.send(sending);
}

function numberOfSelectedApplicants(){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
    	  var content="";
	      content += this.getResponseHeader("candidateDetailsTable");
		  document.getElementById("numberOfSelected").innerHTML = content;
		  var total= document.getElementById("totalNumberOfPositions").innerHTML;
		  var remaining=parseInt(total)-parseInt(content);
		  document.getElementById("totalNumberOfPositions").innerHTML=remaining;
      }
  	};
    xhttp.open("POST", "PrintAllCandidateDetails", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    
    var sending = "";
    	sending="tableName=countOfSelectedCandidates";
    
	xhttp.send(sending);
}
