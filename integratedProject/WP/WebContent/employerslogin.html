<html>

	<body>
	<div class="container">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
				<h1 style="font-size:50px; font-family:Berkshire Swash"><a href="home.html" style="color:black;">Recruit.me</a></h1>

			<h1>Employer's Login</h1>
			&emsp;&emsp; Please enter your email and password
			<br><br>
			<form id="Login">
				  &emsp;&emsp;<input id="inputEmail" type="email" style="font-size:25px;" placeholder="Email Address">
				  <br><br>
				  &emsp;&emsp; <input id="inputPassword" type="password"   style="font-size:25px;" placeholder="password">		<span id="PasswordStatus"></span>
				  <br><br>
				  &emsp;&emsp;<button type="button" style="font-size:25px;"  onclick="verifyPassword()">Login</button>
			</form>
      </div>

	  <script>
		  function verifyPassword() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
				  if (this.readyState == 4 && this.status == 200) {
					  var PasswordStatus = this.getResponseHeader("PasswordStatus");
					  if(PasswordStatus=="RIGHT")
					  {	  document.getElementById("PasswordStatus").style.color="green";
						  document.getElementById("PasswordStatus").innerHTML="correct password";
						  $("#PasswordStatus").show();
						  window.open("employerspage.html","_self");
						  console.log("hi");
					  }else{
						  document.getElementById("PasswordStatus").style.color="red";
						  document.getElementById("PasswordStatus").innerHTML="incorrect password";
						  $("#PasswordStatus").show();
					  }
				  }
				};
				var emailId = document.getElementById("inputEmail").value;
				var password = document.getElementById("inputPassword").value;
				var sending = "email="+emailId+"&password="+password;

				xhttp.open("POST", "LoginPassword", true);
				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhttp.send(sending);
		  }
	  </script>
   </body>
