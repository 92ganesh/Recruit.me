<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<h1 style="color: #eeff05;">Recruitme.com</h1>
				<div class="tab">
					<button><a href="home.html">Home</a> </button>
					<button><a href=".html"></a>Recruiting Panel </button>
					<button><a href="employerscandidate.html">Candidates list</a> </button>
			
				</div>
				<div class="container1">
	<body onload="printCandidateDetails()">
		<div id="candidateDetails" class="container">
			<!-- candidateDetails will be entered here by JavaScript -->
		</div>

		<script>
			function printCandidateDetails(){
		        var xhttp = new XMLHttpRequest();
		        xhttp.onreadystatechange = function() {
		          if (this.readyState == 4 && this.status == 200) {
					  document.getElementById("candidateDetails").innerHTML = this.getResponseHeader("candidateDetailsTable");;
		          }
		      	};
		        xhttp.open("POST", "PrintAllCandidateDetails", true);
		        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		        xhttp.send("");
				//var table = '<table style="width:100%; border: 1px solid black;border-collapse: collapse"><tr><th>Name</th><th>money</th><th>price</th></tr>'
			}

		</script>
	</div>
	</body>
</html>
